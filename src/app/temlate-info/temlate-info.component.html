<table mat-table [dataSource]="templates$ | async" class="mat-elevation-z8" [width]="500">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="modified">
        <th mat-header-cell *matHeaderCellDef> Last modified date </th>
        <td mat-cell *matCellDef="let element"> {{element.modified | date: 'dd/MM/yyyy HH:mm'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
